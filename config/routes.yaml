index:
    path:      /
    controller: App\Controller\ChartController::index

index2:
    path:      /{_locale}
    controller: App\Controller\ChartController::index
    requirements:
        _locale: en|fr

chart:
    resource: './routes/chart.yaml'
    prefix: /{_locale}/chart
    requirements:
        _locale: en|fr

# URLs protegees par /scientific
chart_scientific:
    resource: './routes/chart_scientific.yaml'
    prefix: /{_locale}/scientific/chart
    requirements:
        _locale: en|fr

# URLs protegees par /admin
chart_scientific_plus:
    resource: './routes/chart_scientific_plus.yaml'
    prefix: /{_locale}/scientific+/chart
    requirements:
        _locale: en|fr

# URLs protegees par /admin
data_sources:
    resource: './routes/data_sources.yaml'
    prefix: /{_locale}/admin/data-sources
    requirements:
        _locale: en|fr

# URLs protegees par /scientifique+
mc_data_list:
    resource: './routes/data_list.yaml'
    prefix: /{_locale}/scientifique+/data-list
    requirements:
        _locale: en|fr

#--------
# USERS
#--------

user_show:
  path:  /show/{id}
  controller: App\Controller\UserListController:show
  requirements:
    id: \d+

#----------------
# USERS (ADMIN)
#----------------

user_list:
  path:     /list
  controller: App\Controller\UserListController:index

user_edit:
  path:     /edit/{id}
  controller: App\Controller\UserListController:edit
  requirements:
    id: \d+

user_delete:
  path:     /delete/{id}
  controller: App\Controller\UserListController:delete
  requirements:
    id: \d+
